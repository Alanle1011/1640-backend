logging:
  level:
    com.example.backend1640: TRACE

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gw
    username: postgres
    password: postgres
    hikari:
      schema: gwbackend
  jpa:
    show-sql: false
    properties:
      hibernate:
        ddl-auto: update
        default_schema: gwbackend
  flyway:
    create-schemas: true
    schemas: flyway
    enabled: true
    locations: classpath:db/migration,classpath:db/local

  jackson:
    date-format: dd/MM/yyyy HH:mm
    time-zone: GMT+7

